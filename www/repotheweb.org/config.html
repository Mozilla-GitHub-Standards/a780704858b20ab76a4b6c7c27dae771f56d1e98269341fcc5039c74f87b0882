<html>
<head><title>RePo Config</title>
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
	var url = unescape(location.hash),
		scheme = url.split(":")[0];
</script>
<script type="text/template">
	<h1>{{= _("Protocol Handlers") }}</h1>
	<ul>{{ each(data('protocolhandler-list'), function(scheme) { }}
		<li><h3>{{= scheme }}</h3><ul>
			{{ each(data('protocolhandlers-' + scheme), function() { }}
				<li><strong>{{= this.title }}</strong> ({{= this.url }})</li>
			{{ }); }}
		</ul></li>
	{{ }); }}</ul>
</script>
</body>
</html>
